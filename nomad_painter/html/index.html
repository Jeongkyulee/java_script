<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>PaintJS</title>
</head>

<body>
    <div id="container">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <input type="range" name="range" id="jsRange" min="0.1" max="10" value="5" step="0.1" />
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls__colors" id="jsColors">
                <button class="controls__color" style="background-color:black ;"></button>
                <button class="controls__color" style="background-color:white ;"></button>
                <button class="controls__color" style="background-color:red ;"></button>
                <button class="controls__color" style="background-color:orange ;"></button>
                <button class="controls__color" style="background-color:yellow ;"></button>
                <button class="controls__color" style="background-color:greenyellow ;"></button>
                <button class="controls__color" style="background-color:green ;"></button>
                <button class="controls__color" style="background-color:skyblue ;"></button>
                <button class="controls__color" style="background-color:blue ;"></button>
            </div>
        </div>
    </div>
    <script src="../js/canvas.js"></script>
    <script src="../js/color.js"></script>
    <script src="../js/brush_size.js"></script>
    <script src="../js/fill_save.js"></script>
</body>

</html>
